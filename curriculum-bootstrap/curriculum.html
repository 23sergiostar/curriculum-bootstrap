<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Curriculum Bootstrap</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Curriculum</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#ex">Experiencia</button>
        <div id="ex" class="collapse">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
          quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </div>
      </div>

      <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#fm">Formación</button>
        <table id="fm" class="collapse" class="table table-bordered">
          <thead>
            <tr>
              <th>Años</th>
              <th>Estudios</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>4</td>
              <td>Publicidad</td>
            </tr>
            <tr>
              <td>6</td>
              <td>Medicina</td>
            </tr>
          </tbody>
        </table>
      </div>

      
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#contacto">Contacto</button>
        <form id="contacto" class="collapse" method="GET" action="">
          <div class="mb-3 mt-3">
            <label for="email">Nombre de Empresa:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Intoduce el nombre" name="nombre">
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu email" name="email">
          </div>
          <div class="mb-3">
            <label for="obv">Observaciones:</label>
            <textarea id="obv" name="obv" rows="2" cols="10"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Enviar</button>
        </form>
      </div>

</body>
</html>
